<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="task.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>

<body>
    <header>
        <a class="header-link" href="../home/home.html">Project Management App</a>
    </header>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-10 task-container">
                <h4>Board name: Lorem ipsum</h4>
                <p>Project name: Lorem ipsum</p>
                <div class="task-card">
                    <form action="../home/home.html" class="row justify-content-around">
                        <div class="col align-self-center">
                            <label for="taskName" class="label-text">Task name</label>
                            <input type="text" id="taskName" placeholder="Name of the task" required>
                        </div>
                        <div class="col align-self-center">
                            <label for="startDate" class="label-text">Start date</label>
                            <input type="date" id="startDate" placeholder="dd/mm/yy" required>
                        </div>
                        <div class="col align-self-center">
                            <label for="endDate" class="label-text">End date</label>
                            <input type="date" id="endDate" placeholder="dd/mm/yy" required>
                        </div>
                        <div class="col align-self-center">
                            <label for="isCompleted" class="label-text">Completed</label>
                            <input type='checkbox' id="isCompleted" value='" + taskName + "'>
                        </div>
                        <div class="col align-self-center">
                            <button type="submit" onclicke="saveTask()" class="create-task-btn">Add</button>
                        </div>
                    </form>
                </div>
                <div id="add-task">
                    <section class="task-card">
                        <div class="row justify-content-around">
                            <div class="col align-self-center">
                                <label class="label-text">Task name</label>
                                <div class="task-meta">Lorem ipsum</div>
                            </div>
                            <div class="col align-self-center">
                                <label class="label-text">Start date</label>
                                <div class="task-meta">28/05/2018</div>
                            </div>
                            <div class="col align-self-center">
                                <label class="label-text">End date</label>
                                <div class="task-meta">15/06/2018</div>
                            </div>
                            <div class="col align-self-center">
                                <label class="label-text">Completed</label>
                                <div class="task-meta">Yes</div>
                            </div>
                            <div class="col align-self-center">
                                <button type="submit" onclicke="saveTask()" class="delete-task-btn">Delete</button>
                            </div>
                        </div>
                    </section>
                    <section class="task-card">
                        <div class="row justify-content-around">
                            <div class="col align-self-center">
                                <label class="label-text">Task name</label>
                                <div class="task-meta">Lorem ipsum</div>
                            </div>
                            <div class="col align-self-center">
                                <label class="label-text">Start date</label>
                                <div class="task-meta">03/02/2018</div>
                            </div>
                            <div class="col align-self-center">
                                <label class="label-text">End date</label>
                                <div class="task-meta">22/04/2018</div>
                            </div>
                            <div class="col align-self-center">
                                <label class="label-text">Completed</label>
                                <div class="task-meta">No</div>
                            </div>
                            <div class="col align-self-center">
                                <button type="submit" onclicke="saveTask()" class="delete-task-btn">Delete</button>
                            </div>
                        </div>
                    </section>
                </div>


            </div>
        </div>
    </div>
    <script src="task.js" defer></script>
</body>

</html>
