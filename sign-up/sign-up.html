<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="sign-up.css" />
</head>

<body>
        <div class="container">
                <h1 style="text-align: center;">Sign up
                        <a href="../index.html"> or Log in</a>
                </h1>

                <form action="../home/home.html">
                        <label for="first-name" class="label-text">First name</label>
                        <input type="text" id="first-name" placeholder="e.g., Mark" required>
                        <label for="last-name" class="label-text">Last name</label>
                        <input type="text" id="last-name" placeholder="e.g., Green" required>
                        <label for="email" class="label-text">Email</label>
                        <input type="email" id="email" placeholder="e.g., me@example.com" required>
                        <label for="password" class="label-text">Password</label>
                        <input type="password" id="password" placeholder="e.g., **********" required>
                        <label for="mobile" class="label-text">Mobile number</label>
                        <input type="tel" id="mobile" placeholder="e.g., 9988776655" required>
                        <button type="submit" onclick="signup()" class="signin-btn">Sign up</button>
                </form>
        </div>
        <script src="main.js"></script>
</body>

</html>
