<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/task.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>

<body>
    <header>
        <a class="header-link" href="./home.html">Project Management App</a>
    </header>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-10 task-container">
                <h4>Board name: Lorem ipsum</h4>
                <p>Project name: Lorem ipsum</p>
                <div class="task-card">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <label for="taskName">Task name</label>
                                <input type="email" class="form-control" id="taskName" aria-describedby="emailHelp" placeholder="Enter task name">
                            </div>
                            <div class="col">
                                <label for="assignee">Assignee</label>
                                <select class="custom-select" id="assignee">
                                    <option selected>Selct one assignee</option>
                                    <option value="1">Mark</option>
                                    <option value="2">Theo</option>
                                    <option value="3">Judy</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="startDate" class="label-text">Start date</label>
                                <input type="date" class="form-control" id="startDate" required>
                            </div>
                            <div class="col">
                                <label for="endDate" class="label-text">End date</label>
                                <input type="date" class="form-control" id="endDate" placeholder="dd/mm/yy" required>
                            </div>
                        </div>
                        <br />
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" required>
                                <label class="form-check-label">
                                    Task completed
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn create-task-btn">Add task</button>
                    </form>
                </div>
                <div id="add-task">
                    <section class="task-card">
                        <div class="row justify-content-around">
                            <div class="col align-self-center">
                                <label class="label-text">Task name</label>
                                <div class="task-meta">Lorem ipsum</div>
                            </div>
                            <div class="col align-self-center">
                                <label class="label-text">Start date</label>
                                <div class="task-meta">28/05/2018</div>
                            </div>
                            <div class="col align-self-center">
                                <label class="label-text">End date</label>
                                <div class="task-meta">15/06/2018</div>
                            </div>
                            <div class="col align-self-center">
                                <label class="label-text">Completed</label>
                                <div class="task-meta">Yes</div>
                            </div>
                            <div class="col align-self-center">
                                <button type="submit" onclicke="saveTask()" class="delete-task-btn">Delete</button>
                            </div>
                        </div>
                    </section>
                    <section class="task-card">
                        <div class="row justify-content-around">
                            <div class="col align-self-center">
                                <label class="label-text">Task name</label>
                                <div class="task-meta">Lorem ipsum</div>
                            </div>
                            <div class="col align-self-center">
                                <label class="label-text">Start date</label>
                                <div class="task-meta">03/02/2018</div>
                            </div>
                            <div class="col align-self-center">
                                <label class="label-text">End date</label>
                                <div class="task-meta">22/04/2018</div>
                            </div>
                            <div class="col align-self-center">
                                <label class="label-text">Completed</label>
                                <div class="task-meta">No</div>
                            </div>
                            <div class="col align-self-center">
                                <button type="submit" onclicke="saveTask()" class="delete-task-btn">Delete</button>
                            </div>
                        </div>
                    </section>
                </div>


            </div>
        </div>
    </div>
    <script src="../scripts/task.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
